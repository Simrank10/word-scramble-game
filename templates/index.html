<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, #6d073a 0%, #9f798a 100%);
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        #welcome, #game {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: #0b2c3d;
        }

        button {
            background: #6d073a;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        button:hover {
            background: #0b2c3d;
            transform: translateY(-2px);
        }

        #restart-btn {
            background: #674d66;
        }

        input {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            width: 200px;
            margin: 1rem;
        }

        #scrambled_word {
            font-size: 2.5rem;
            letter-spacing: 3px;
            margin: 1.5rem 0;
            font-weight: bold;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #6d073a, #9f798a);
            width: 100%;
            transition: width 1s linear;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Word Scramble Game üßê</h1>

<div id="welcome">
    <h3>Select Difficulty:</h3>
    <button onclick="startGame(1)">Easy</button>
    <button onclick="startGame(2)">Medium</button>
    <button onclick="startGame(3)">Hard</button>
</div>

<div id="game" class="hidden">
    <p id="scrambled_word"></p>
    <input type="text" id="guess" placeholder="Your Guess">
    <button onclick="checkGuess()">Submit</button>
    <button id="restart-btn" onclick="window.location.reload()">Back to Levels</button>
    <p class="timer" id="timer">Time Left: 60</p>
    <div class="timer-bar"><div class="progress" id="progress-bar"></div></div>
    <p class="score" id="score">Score: 0</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="static/script.js"></script>

</body>
</html>
